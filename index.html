<!DOCTYPE html>
<html>
  <head>
    <style>
      .text { 
        margin: auto;
        width: 50%;
        height: 100%;

        text-align: center;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </head>
  <body class="text">
    <input type="text" id="textInput" /><br /><br /><br />
    <button onclick="myFunction()">Button1</button>
    <button onclick="myFunction()">Button2</button>
    <button onclick="myFunction()">Button3</button>
    <br /><br />Array Value:
    <span id="arrayValue"></span>
  </body>
</html>

<script>
  let inputText = document.getElementById("textInput");
  let arrayValue = document.getElementById("arrayValue");

  function myFunction() {
    let array = [];
    array.push(inputText.value);
    arrayValue.innerHTML = inputText.value;
    inputText.value = "";
  }
</script>
